{% extends "sam_base.html" %}

{% block head %}
    <title>样本信息搜索</title>
    <link rel="stylesheet" href="{{ url_for('sample.static',filename='css/ele_search.css') }}">
    <script type="text/javascript" src="{{ url_for('sample.static',filename='js/ele_search.js') }}"></script>

{% endblock %}

{% block pagecontent %}
<div class="container-fluid col-md-6 col-md-offset-3">
    <div class="jumbotron screen_style">
        <div class="container-fluid">
            <div class="row col-md-4 col-md-offset-4">
                <p class="cap_style">样本信息搜索</p>

            </div>

            <div class="row col-md-12">
            <div class="col-md-3 lb_style" style="margin-top: 5px" >
                <span >搜索条件</span>
            </div>

                <div class="col-md-5">
                <select name="" id="select_item" class="form-control col-md-8">
                    {% for i in search_item %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}

                </select>

            </div>

            <div class="col-md-2">
                <button class="btn btn-primary" onclick="add_ele()">添加</button>
            </div>

            <div class="col-md-2">
                <button class="btn btn-primary" onclick="reset_item()">重置</button>
            </div>



            </div>


            <div class="row col-md-11 col-md-offset-1" style="margin-top: 20px">
                <form class="form-horizontal" action="" method="post">

                    <div class="col-md-12" id="search_form">

                    </div>

                     <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <button  type="submit" class="btn btn-primary btn-block " >搜索</button>

                        </div>

                     </div>

                </form>
            </div>


            <div class="col-md-10 col-md-offset-1" style="margin-top: 30px;">
                {% for message in get_flashed_messages() %}
                    <div class="alert alert-warning">
                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                        {{ message }}

                    </div>
                {% endfor %}
            </div>


        </div>
      </p>
   </div>



</div>


{% endblock %}
