{% extends "sam_base.html" %}


{% block head %}
    <title>样本信息搜索</title>
    <link rel="stylesheet" href="{{ url_for('sample.static',filename='css/search.css') }}">

{% endblock %}

{% block pagecontent %}
<div class="container-fluid col-md-6 col-md-offset-3">
   <div class="jumbotron screen_style">
        <div class="container-fluid">
            <div class="row col-md-4 col-md-offset-4">
                <p class="cap_style">样本信息搜索</p>

            </div>

            <div class="row col-md-10 col-md-offset-1">
                <form class="form-horizontal" action="" method="post">
                    <div class="form-group ">
                        <label class="col-md-4 lb_style" >样本编号：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control"  name="inv_id" placeholder="请输入样本编号">

                        </div>
                    </div>
                    <div class="form-group">
                         <label class="col-md-4 lb_style" >保存机构名称：</label>
                        <div class="col-md-8">
                            <select name="org_name" class="form-control" id="">
                                {% for i in orgls %}
                                <option value="{{ i }}">{{ i }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>


                    <div class="col-md-10 col-md-offset-1" style="margin-top: 30px;">
                                {% for message in get_flashed_messages() %}
                                    <div class="alert alert-warning">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                            {{ message }}

                                    </div>
                                {% endfor %}
                        </div>

                     <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <button  type="submit" class="btn btn-primary btn-block " >搜索</button>

                        </div>

                     </div>

                </form>
            </div>



        </div>
      </p>
   </div>
</div>



{% endblock %}
