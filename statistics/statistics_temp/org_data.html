       <script type="text/javascript" src="http://echarts.baidu.com/gallery/vendors/echarts-gl/echarts-gl.min.js"></script>

{% block pagecontent %}

    <div class="container-fluid col-md-8 col-md-offset-2">
    <div class="jumbotron screen_style">
        <div class="container-fluid graph_style">
            <div class="row col-md-6 col-md-offset-3">
                <p class="cap_style">机构样本提交统计</p>
            </div>
            <div class="row col-md-4 col-md-offset-7">
                <span for="">保存机构:&nbsp;&nbsp;</span>
                <select name="" id="org_list" onchange="get_org(this.value)">
                    <option value="请选择保存机构">请选择保存机构</option>
                    {% for i in org_list %}
                        <option value="{{ i }}">{{ i }}</option>
                    {% endfor %}
                </select>
            </div>
            <div  class="row col-md-12 graph_style" style="margin-top: 30px" >
                <div id="show_part" style="height: 500px;width: 800px;"></div>

            </div>
            <script type="text/javascript">


            </script>


        </div>
   </div>



</div>
