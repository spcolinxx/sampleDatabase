{% extends "log_base.html" %}



{% block head %}

    <link rel="stylesheet" href="{{ url_for('log.static',filename='css/psd_change.css') }}">
    <script type="text/javascript" src="{{ url_for('log.static',filename='js/psd_change.js') }}"></script>

{% endblock %}
{% block pagecontent %}
<div class="container-fluid col-md-6 col-md-offset-3">
    <div class="jumbotron screen_style">
        <div class="container-fluid">
            <div class="row col-md-6 col-md-offset-3">
                <p class="cap_style">修改密码</p>
            </div>
            <div class="row col-md-10 col-md-offset-1">
                <form class="form-horizontal" action="" method="post" onsubmit="return check()">

                    <div class="form-group">
                        <label for="" class="col-md-4 control-label lb_style">当前用户：</label>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="user_account" name="user_account" value="{{ user_account }}" readonly="readonly">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-4 control-label lb_style">旧密码：</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" id="pre_psd" name="pre_psd" >
                        </div>
                    </div>
                   <div class="form-group">
                        <label for="" class="col-md-4 control-label lb_style">新密码：</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" id="user_psd" name="user_psd" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-md-4 control-label lb_style">再次输入新密码：</label>
                        <div class="col-md-8">
                            <input type="password" class="form-control" id="psd_rp" name="psd_rp" >
                        </div>
                    </div>
                    <div class="col-md-10 col-md-offset-1">
                                {% for message in get_flashed_messages() %}
                                    <div class="alert alert-warning">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                            {{ message }}
                                    </div>
                                {% endfor %}
                        </div>
                    <div class="form-group">
                            <div class="col-md-6 col-md-offset-3">
                                <button  type="submit" class="btn btn-primary btn-block btn_style" >确认修改</button>

                            </div>
                    </div>


                </form>
                
            </div>


        </div>

    </div>

</div>

{% endblock %}
