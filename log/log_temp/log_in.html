<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    {# 针对bootstrap的cdn引用 #}
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

            crossorigin="anonymous"></script>


    {#    bootstrap中为保持触屏元素缩放设置的标签 #}
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ url_for('sample.static',filename='css/base.css') }}">

    <link rel="stylesheet" href="{{ url_for('log.static',filename='css/log_in.css') }}">
    <script type="text/javascript" src="{{ url_for('log.static',filename='js/log_in.js') }}"></script>


</head>
<body>


{#头部展示部分#}
<div class="container-fluid head_style">
    <div class="row col-md-12">
        <h1 class="col-md-8 col-md-offset-1 headcap_style">
            人类遗传资源样本库管理系统
        </h1>
        <h4 class="col-md-8 col-md-offset-1 headcap_en_style">
            Human Genetic Resource Samples Management System
        </h4>
    </div>

</div>

<div class="container-fluid">
    <div class="row  ln">

    </div>
</div>


<div class="container-fluid content_style">

   <div class="container-fluid col-md-6 col-md-offset-3">
        <div class="jumbotron screen_style">
            <div class="container-fluid">
                <div class="row col-md-4 col-md-offset-4">
                    <p class="cap_style">用户登录</p>
                </div>
                <div class="row col-md-8 col-md-offset-2">
                    <form class="form-horizontal" action="" method="post" onsubmit="return check()">
                        <div class="form-group">
                            <label  class="col-md-4 control-label">用户名:</label>
                            <div class="col-md-8">
                              <input type="text" class="form-control" id="user_id" name="user_id" placeholder="请输入用户名">
                            </div>

                        </div>

                         <div class="form-group">
                            <label  class="col-md-4 control-label">密码:</label>
                            <div class="col-md-8">
                                <input type="password" class="form-control" id="user_psd" name="user_psd" placeholder="请输入密码">
                            </div>

                        </div>
                        <div class="col-md-10 col-md-offset-1">
                                {% for message in get_flashed_messages() %}
                                    <div class="alert alert-warning">
                                        <button type="button" class="close" data-dismiss="alert">&times;</button>
                                            {{ message }}
                                    </div>
                                {% endfor %}
                        </div>

                        <div class="form-group">
                        <div class="col-md-6 col-md-offset-3">
                            <button  type="submit" class="btn btn-primary btn-block btn_style" >登录</button>

                        </div>

                    </div>



                    </form>
                </div>
            </div>
       </div>

    </div>
</div>


<div class="col-md-12" style="height: 1px;background-color:grey;margin-top: 0px;"></div>

    <p class="col-md-12"></p>

             <p class="pgbottom">人类遗传资源样本库管理系统&nbsp&nbsp&nbsp版权所有2018@All right reserved</p>

        </div>
        <div class="row col-md-12">
             <p  class="pgbottom">技术支持:哈尔滨工业大学</p>
        </div>


         <p class="col-md-12"></p>
        <p class="col-md-12"></p>
        <p class="col-md-12"></p>

    </div>




</body>
